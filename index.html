<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekkly WebDev Challenge - 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="logo" class="header_logo">
    </header>
    <main>
        <div class="column">
            <h2>Register Form</h2>
            <div class="form-wrapper">
                <form action="">
                    <div class="input-wrapper">
                        <label for="username"><i class="fas fa-user"></i></label>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="input-wrapper">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="input-wrapper">
                        <label for="confirm-password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <div class="input-wrapper">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-wrapper">
                        <label for="location"><i class="fas fa-map-marker-alt"></i></label>
                        <select name="" id="location">
                            <option class="first-option" value="" disabled selected>Your location</option>
                            <option value="Kraków">Kraków</option>
                            <option value="Warszawa">Warszawa</option>
                            <option value="Wrocław">Wrocław</option>
                            <option value="Poznań">Poznań</option>
                        </select>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input" id="checkbox-1">
                        <label for="checkbox-1" class="checkbox-label">I have read and accept the terms of use.</label>
                    </div>
                    <button>Sing Up</button>
                </form>
            </div>
            <h2>Send Email</h2>
            <div class="form-wrapper">
                <form action="">
                    <div class="input-wrapper">
                        <label for="your-name"><i class="fas fa-user"></i></label>
                        <input type="text" id="your-name" placeholder="Your Name">
                    </div>
                    <div class="input-wrapper">
                        <label for="send-email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="send-email" placeholder="Your Email">
                    </div>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Type your message..."></textarea>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" class="checkbox-input" id="checkbox-2">
                        <label for="checkbox-2" class="checkbox-label">Send a copy to my Email</label>
                    </div>

                    <button>Send Email</button>
                </form>
            </div>
        </div>
        <div class="column">
            <h2>Sign In Form</h2>
            <div class="form-wrapper">
                <form action="">
                    <div class="input-wrapper">
                        <label for="sign-username"><i class="fas fa-user"></i></label>
                        <input type="text" id="sign-username" placeholder="Username">
                    </div>
                    <div class="input-wrapper">
                        <label for="sign-password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="sign-password" placeholder="Password">
                    </div>
                    <div class="last-wrapper">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" id="checkbox-3">
                            <label for="checkbox-3" class="checkbox-label">Remember Me</label>
                        </div>
                        <button>Sing Up</button>
                    </div>
                </form>
            </div>
            <h2>Recover Form</h2>
            <div class="form-wrapper">
                <form action="">
                    <div class="input-wrapper">
                        <label for="recovery-email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="recovery-email" placeholder="Email">
                    </div>
                    <div class="input-wrapper">
                        <label for="phone"><i class="fas fa-mobile-alt"></i></label>
                        <input type="text" id="phone" placeholder="Phone number">
                    </div>
                    <div class="last-wrapper">
                        <button>Send</button>
                        <button>Done</button>
                    </div>
                </form>
            </div>
            <h2>Subscribe Form</h2>
            <div class="form-wrapper">
                <form action="">
                    <div class="input-wrapper">
                        <label for="subscribe-email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="subscribe-email" placeholder="Email">
                    </div>
                    <div class="last-wrapper">
                        <button>Subscribe</button>
                        <button class="red-button">No, Thanks</button>
                    </div>
                </form>
            </div>
            <img src="img/logowww.png" alt="logo-web" class="web-logo">
        </div>
    </main>
    <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://use.fontawesome.com/1b27522eb9.js"></script>
</body>

</html>
