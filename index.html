<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekkly WebDev Challenge - 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="img/logo.png" alt="logo" class="header_logo">
    </header>
    <main>
        <div class="column">
            <h2>Register Form</h2>
            <div class="form-wrapper">
                <form action="">
                    <div class="input-wrapper">
                        <label for="username"><i class="fas fa-user"></i></label>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <div class="input-wrapper">
                        <label for="password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="input-wrapper">
                        <label for="confirm-password"><i class="fas fa-lock"></i></label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <div class="input-wrapper">
                        <label for="email"><i class="fas fa-envelope"></i></label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-wrapper">
                        <label for="location"><i class="fas fa-map-marker-alt"></i></label>
                        <select name="" id="location">
                            <option value="">Your location</option>
                            <option value="Kraków">Kraków</option>
                            <option value="Warszawa">Warszawa</option>
                            <option value="Wrocław">Wrocław</option>
                            <option value="Poznań">Poznań</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <input type="checkbox" id="checkbox-1">
                        <label for="checkbox-1" class="checkbox-label">I have read and accept the terms of use.</label>
                    </div>
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
    </main>
    <script src="https://use.fontawesome.com/releases/v5.9.0/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://use.fontawesome.com/1b27522eb9.js"></script>
</body>

</html>
